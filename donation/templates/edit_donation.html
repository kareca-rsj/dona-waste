<!DOCTYPE html>
<html>
  <head>
    <title>DonaWaste - Edit Donation</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-3">
        <a href="{% url 'donation:show_available_donations' %}" class="btn btn-primary">See Available Donations</a>
        <a href="{% url 'donation:show_donation_details' donation.pk %}" class="btn btn-secondary ml-2">Go Back</a>

        <h1 class="my-4">Edit Donation</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{donation.title}}" required>
                {% if title_warning %}
                    <small class="form-text text-danger">{{title_warning}}</small>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    {% for category in categories %}
                        <option value="{{category.pk}}" {% if category.pk == donation.category.pk %} selected {% endif %}>{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (grams)</label>
                <input type="number" class="form-control" id="weight" name="weight_grams" value="{{donation.weight_grams}}" required>
                {% if weight_grams_warning %}
                    <small class="form-text text-danger">{{weight_grams_warning}}</small>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{donation.address}}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{donation.description}}">
            </div>

            <div class="form-group">
                <label>Status</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="statusOpen" value=True required {% if donation.status == True %} checked {% endif %}>
                    <label class="form-check-label" for="statusOpen">Open</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="statusClosed" value=False required {% if donation.status == False %} checked {% endif %}>
                    <label class="form-check-label" for="statusClosed">Closed</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
