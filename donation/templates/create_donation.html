<html>
  <head>
    <title>DonaWaste - Create Donation</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <a href="{% url 'donation:show_available_donations' %}">
          <button type="button" class="btn btn-primary my-3">See Available Donations</button>
        </a>
        <h1 class="mb-4">Create Donation</h1>

        <form method="POST" action="{% url 'donation:create_new_donation' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" required>
            {% if title_warning %}
            <small class="form-text text-danger">{{title_warning}}</small>
            {% endif %}
          </div>
          <div class="form-group">
            <label>Category</label><br>
            {% for category in categories %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" value="{{category.pk}}" required>
              <label class="form-check-label">{{category.name}}</label>
            </div>
            {% endfor %}
          </div>
          <div class="form-group">
            <label>Weight (grams)</label>
            <input type="number" class="form-control" name="weight_grams" required>
            {% if weight_grams_warning %}
            <small class="form-text text-danger">{{weight_grams_warning}}</small>
            {% endif %}
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description">
          </div>
          <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
