<html>
  <head>
    <title>DonaWaste - Create Donation</title>
  </head>
  <body>
    <h1>Create Donation</h1>

    <form method="POST" action="{% url 'donation:create_new_donation' %}">
      {% csrf_token %}
      <h4>Title</h4>
      <input type="text" id="title" placeholder="Mineral Water Plastic Bottles" class="form-control" required>
      <h4>Weight (grams)</h4>
      <input type="number" id="weight_grams" placeholder="1000" class="form-control" required>
      <h4>Address</h4>
      <input type="text" id="address" placeholder="Insert detailed address here..." class="form-control" required>
      <h4>Description</h4>
      <input type="text" id="description" placeholder="Insert object description here..." class="form-control">
      <br><br>
      <input type="submit" value="Create">
    </form>

  </body>
</html>
