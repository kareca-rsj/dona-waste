{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">User Profile</div>
        <div class="card-body">
          <p><strong>Username:</strong> {{user.username}}</p>
          <p><strong>Email:</strong> {{user.email}}</p>
          <p><strong>Phone Number:</strong> {{user.contact}}</p>
          <p><strong>Points:</strong> {{user.point}}</p>
          <a href="{% url 'user_profile:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
