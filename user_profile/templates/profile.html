{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
  <h2 class="mb-4">User Profile</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <p><strong>Username:</strong> {{user.username}}</p>
          <p><strong>Email:</strong> {{user.email}}</p>
          <p><strong>Phone Number:</strong> {{user.contact}}</p>
          <p><strong>Points:</strong> {{user.point}}</p>
          <br>
          <a href="{% url 'user_profile:edit_profile' %}" class="btn btn-success">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock %}
